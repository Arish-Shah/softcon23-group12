apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrolller-api-deployment
  namespace: scrolller
  labels:
    app: scrolller-api
spec:
  selector:
    matchLabels:
      app: scrolller-api
  template:
    metadata:
      labels:
        app: scrolller-api
    spec:
      initContainers:
        - name: scrolller-api-migration-container
          image: localhost:32000/scrolller-api:v1
          command: ["npx", "prisma", "db", "push"]
          env:
            - name: DATABASE_URL
              value: "postgresql://scrolller:scrolller@postgres-service/scrolllerdb"
      containers:
        - name: scrolller-api-container
          image: localhost:32000/scrolller-api:v1
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: scrolller-api-configmap
          env:
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: scrolller-api-secret
                  key: SESSION_SECRET
