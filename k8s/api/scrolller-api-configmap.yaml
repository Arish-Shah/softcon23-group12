apiVersion: v1
kind: ConfigMap
metadata:
  name: scrolller-api-configmap
  namespace: scrolller
  labels:
    app: scrolller-api
data:
  NODE_ENV: "development"
  PORT: "8080"
  DATABASE_URL: "postgresql://scrolller:scrolller@postgres-service/scrolllerdb"
  COOKIE_NAME: "session"
  REDDIT_URL: "https://reddit.com"
  WEB_URL: "https://scrolller.vu"
