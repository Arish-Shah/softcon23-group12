{{- if .Values.canary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-canary-deployment
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.canary.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        version: v2
    spec:
      containers:
        - name: {{ .Values.name }}-container
          image: {{ .Values.image }}
          resources:
            {{ toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: {{ .Values.service.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service
  labels:
    app: {{ .Values.name }}
spec:
  type: {{ .Values.canary.type }}
  selector:
    app: {{ .Values.name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }} 
{{- end }}